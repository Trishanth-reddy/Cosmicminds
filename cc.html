    <div class="chatbot-container">
        <div id="chat-output">
            <div id="typing-indicator">CosmicBot is typing...</div>
        </div>
        <div id="chat-input-area">
            <input id="chat-input" type="text" placeholder="Ask me about space, planets, or request a NASA image...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatMessages = document.getElementById("chat-output");
            const userInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-btn");
            const typingIndicator = document.getElementById("typing-indicator");

            // Add a welcome message
            addMessage("Hello! I'm COSMICA, your space exploration assistant. Ask me anything about space! üöÄ", false);

            // Function to add a message to the chat
            function addMessage(message, isUser = false, isGif = false) {
                const messageDiv = document.createElement("div");
                messageDiv.className = isUser ? "message user-message" : "message bot-message";
                
                if (isGif) {
                    const gifImg = document.createElement("img");
                    gifImg.src = message;
                    gifImg.className = "nasa-image";
                    messageDiv.appendChild(gifImg);
                } else {
                    messageDiv.textContent = message;
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to get AI response from the backend
            async function getAIResponse(userMessage) {
                try {
                    typingIndicator.style.display = "block";
                    sendButton.disabled = true;

                    const response = await fetch("http://127.0.0.1:5000/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    if (!response.ok) throw new Error("Network response was not ok");
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    return { response: "Oops! Something went wrong. Try again. üíî" };
                } finally {
                    typingIndicator.style.display = "none";
                    sendButton.disabled = false;
                }
            }

            // Function to handle sending messages
            async function handleSend() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = "";

                    const botResponse = await getAIResponse(message);
                    addMessage(botResponse.response);

                    if (botResponse.gif) {
                        addMessage(botResponse.gif, false, true);
                    }
                }
            }

            // Event listeners
            sendButton.addEventListener("click", handleSend);
            userInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") handleSend();
            });
        });
    </script>
