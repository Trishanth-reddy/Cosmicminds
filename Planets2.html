<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Nav Bar</title>
  <style>
    /* ------- Osmo [https://osmo.supply/] ------- */
    /* Osmo UI: https://slater.app/10324/23333.css */

    body {
      background: linear-gradient(0deg, rgba(43, 25, 57, 1) 0%, rgba(83, 26, 126, 1) 50%, rgba(43, 25, 57, 1) 100%);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      font-size: var(--size-font);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      
    }

    /* Full-screen background video */
    .background-video {
  position: fixed;  /* Change from absolute to fixed */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the video covers the entire screen */
  z-index: -1; /* Ensure it stays in the background */
  margin: 0; /* Ensure no margins are applied */
}

    .cloneable {
      padding: var(--container-padding);
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      display: flex;
      position: relative;
    }

    .nav-wrap {
      z-index: 100;
      pointer-events: none;
      justify-content: center;
      align-items: flex-end;
      display: flex;
      position: fixed;
      inset: 0 0 10vh;
    }

    .nav-list {
      flex-flow: row;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 0;
      padding-left: 0;
      display: flex;
      font-size: 1.4vw;
    }

    .nav-item {
      justify-content: center;
      align-items: center;
      width: 5em;
      transition: width .5s cubic-bezier(.16, 1, .3, 1);
      display: flex;
      position: relative;
    }

    .nav-item.hover {
      width: 8em;
    }

    .nav-item.sibling-close {
      width: 7em;
    }

    .nav-item.sibling-far {
      width: 6em;
    }

    .nav-item__link {
      z-index: 1;
      pointer-events: auto;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding-left: .5em;
      padding-right: .5em;
      display: flex;
      position: relative;
    }

    .image {
      object-fit: contain;
      width: 100%;
    }

    .nav-item__tooltip {
      z-index: 0;
      background-color: var(--color-neutral-100);
      opacity: 0;
      white-space: nowrap;
      border-radius: .25em;
      padding: .4em .5em;
      font-size: 1em;
      transition: transform .5s cubic-bezier(.16, 1, .3, 1), opacity .5s cubic-bezier(.16, 1, .3, 1);
      position: absolute;
      top: 0;
      transform: translate(0, -80%);
      font-weight: 400;
    }

    .nav-item:hover .nav-item__tooltip {
      opacity: 1;
      transform: translate(0px, -140%);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="videos/spaceyy.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ------- Osmo [https://osmo.supply/] ------- -->
  <section class="cloneable">
    <div class="nav-wrap">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank" class="nav-item__link">
              <img src="images/mercury-Photoroom.png" loading="eager" alt="Mercury Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Mercury</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Venus" target="_blank" class="nav-item__link">
              <img src="images/file (8).png" loading="eager" alt="Venus Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Venus</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Earth" target="_blank" class="nav-item__link">
              <img src="images/Earth_bg.png" loading="eager" alt="Earth Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Earth</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Mars" target="_blank" class="nav-item__link">
              <img src="images/mars.png" loading="eager" alt="Mars Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Mars</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank" class="nav-item__link">
              <img src="images/jupiter.png" loading="eager" alt="Jupiter Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Jupiter</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Saturn" target="_blank" class="nav-item__link">
              <img src="images/licensed-image-removebg-preview.png" loading="eager" alt="Saturn Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Saturn</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Uranus" target="_blank" class="nav-item__link">
              <img src="images/uranus-removebg-preview.png" loading="eager" alt="Uranus Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Uranus</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Neptune" target="_blank" class="nav-item__link">
              <img src="images/neptune-removebg-preview.png" loading="eager" alt="Neptune Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Neptune</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Sun" target="_blank" class="nav-item__link">
              <img src="images/sun.png" loading="eager" alt="Sun Icon" class="image">
            </a>
            <div class="nav-item__tooltip">
              <div>Sun</div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Select all .nav-item elements
      const navItems = document.querySelectorAll('.nav-item');
      
      // Helper function to add/remove a class to a sibling at a given offset
      const toggleSiblingClass = (items, index, offset, className, add) => {
        const sibling = items[index + offset];
        if (sibling) {
          sibling.classList.toggle(className, add);
        }
      };

      // Event listeners to toggle classes on hover
      navItems.forEach((item, index) => {
        item.addEventListener('mouseenter', () => {
          item.classList.add('hover'); // Add .hover to current item
          // Toggle classes for siblings
          toggleSiblingClass(navItems, index, -1, 'sibling-close', true); // Previous sibling
          toggleSiblingClass(navItems, index, 1, 'sibling-close', true);  // Next sibling
          toggleSiblingClass(navItems, index, -2, 'sibling-far', true);   // Previous-previous sibling
          toggleSiblingClass(navItems, index, 2, 'sibling-far', true);    // Next-next sibling
        });

        item.addEventListener('mouseleave', () => {
          item.classList.remove('hover'); // Remove .hover from current item
          // Toggle classes for siblings
          toggleSiblingClass(navItems, index, -1, 'sibling-close', false); // Previous sibling
          toggleSiblingClass(navItems, index, 1, 'sibling-close', false);  // Next sibling
          toggleSiblingClass(navItems, index, -2, 'sibling-far', false);   // Previous-previous sibling
          toggleSiblingClass(navItems, index, 2, 'sibling-far', false);    // Next-next sibling
        });
      });
    });
  </script>
</body>
</html>
