<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        /* Ensure the body takes full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Wrapper for iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 100%; /* Ensures it doesn't overflow on larger screens */
            max-height: 80vh; /* Ensures it doesn't exceed 80% of the viewport height */
            overflow: hidden;
        }

        /* Iframe styles */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://www.solarsystemscope.com/iframe" title="Solar System Scope"></iframe>
    </div>

</body>
</html>
