<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Space Shooter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(0deg, rgba(43, 25, 57, 1) 0%, rgba(83, 26, 126, 1) 50%, rgba(43, 25, 57, 1) 100%);
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            touch-action: none;
        }

        .hud {
            position: fixed;
            padding: 10px;
            color: white;
            font-size: clamp(16px, 2vw, 20px);
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #score { top: 10px; left: 10px; }
        #health { top: 60px; left: 10px; }
        #level { top: 110px; left: 10px; }
        #exit { top: 160px; left: 10px; }

        .modal {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 2;
            gap: 20px;
        }

        .control-btn {
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: clamp(20px, 5vw, 24px);
            touch-action: none;
            backdrop-filter: blur(5px);
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #power-up {
            top: 10px;
            right: 10px;
        }

        .mission-objective {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: clamp(14px, 2vw, 18px);
            white-space: nowrap;
        }

        .btn-custom {
            background: #9147ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #7a3dd6;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hud {
                padding: 5px 10px;
            }
            
            .mission-objective {
                font-size: 14px;
                padding: 5px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container" class="position-relative">
        <canvas id="gameCanvas"></canvas>
        <div id="score" class="hud">Score: 0</div>
        <div id="health" class="hud">Health: 100</div>
        <div id="level" class="hud">Level: 1</div>
        <div id="exit" class="hud">
            <button class="btn btn-custom" onclick="location.href='Cosmic Impact.html'">Exit</button>
        </div>
        <div id="power-up" class="hud">Power-up: None</div>

        <div id="controls-modal" class="modal">
            <div class="modal-content p-4 text-white text-center">
                <h2 class="mb-4">Controls</h2>
                <p>Desktop: Arrow keys to move, Space to shoot</p>
                <p>Mobile: Touch buttons or drag anywhere</p>
                <p>Power-ups: ‚≠ê Speed boost, üí´ Triple shot, ‚ù§Ô∏è Health</p>
                <button class="btn btn-custom" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="mobile-controls" class="d-flex justify-content-center align-items-center">
            <button id="left-btn" class="control-btn">‚Üê</button>
            <button id="shoot-btn" class="control-btn">üî•</button>
            <button id="right-btn" class="control-btn">‚Üí</button>
        </div>

        <div class="mission-objective">Reach Level 5 to Face the Boss!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gameActive = true;
let score = 0;
let health = 100;
let level = 1;
let powerUpType = 'None';
let lastTime = 0;
let lastFrameTime = 0;
let particles = [];
const targetFPS = 60;
const frameInterval = 1000 / targetFPS;

// Canvas setup
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', handleResize);

// Mobile detection
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
if (isMobile) {
    document.getElementById('mobile-controls').style.display = 'flex';
}

class Player {
    constructor() {
        this.width = 50;
        this.height = 50;
        this.x = canvas.width / 2;
        this.y = canvas.height - 100;
        this.speed = 5;
        this.powerUp = null;
        this.powerUpTimer = 0;
    }

    draw() {
        ctx.font = '40px Arial';
        ctx.fillStyle = 'white';
        ctx.fillText('üöÄ', this.x, this.y);
        
        if (this.powerUp) {
            ctx.font = '20px Arial';
            ctx.fillText(this.powerUp.emoji, this.x + 30, this.y - 20);
        }
    }

    move(direction) {
        const speed = this.powerUp?.type === 'speed' ? this.speed * 2 : this.speed;
        if (direction === 'left' && this.x > 0) {
            this.x -= speed;
        }
        if (direction === 'right' && this.x < canvas.width - this.width) {
            this.x += speed;
        }
    }

    shoot() {
        if (this.powerUp?.type === 'tripleShot') {
            return [
                new Bullet(this.x, this.y, -0.3),
                new Bullet(this.x, this.y, 0),
                new Bullet(this.x, this.y, 0.3)
            ];
        }
        return [new Bullet(this.x, this.y, 0)];
    }

    updatePowerUp(deltaTime) {
        if (this.powerUp) {
            this.powerUpTimer += deltaTime;
            if (this.powerUpTimer >= 10000) {
                this.powerUp = null;
                this.powerUpTimer = 0;
                updateHUD();
            }
        }
    }
}

class Bullet {
    constructor(x, y, angle = 0) {
        this.x = x;
        this.y = y;
        this.speed = 7;
        this.angle = angle;
    }

    draw() {
        ctx.font = '20px Arial';
        ctx.fillStyle = 'yellow';
        ctx.fillText('‚ö°', this.x, this.y);
    }

    update() {
        this.y -= this.speed;
        this.x += this.speed * this.angle;
    }
}

class Enemy {
    constructor() {
        this.width = 40;
        this.height = 40;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = -this.height;
        this.speed = 2 + level * 0.5;
        this.health = 1 + Math.floor(level / 3);
    }

    draw() {
        ctx.font = '30px Arial';
        ctx.fillText('‚òÑÔ∏è', this.x, this.y);
        
        if (this.health > 1) {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(this.health, this.x + 30, this.y);
        }
    }

    update() {
        this.y += this.speed;
    }
}

class PowerUp {
    constructor() {
        this.width = 30;
        this.height = 30;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = -this.height;
        this.speed = 2;
        this.types = [
            { type: 'speed', emoji: '‚≠ê' },
            { type: 'tripleShot', emoji: 'üí´' },
            { type: 'health', emoji: '‚ù§Ô∏è' }
        ];
        const randomType = this.types[Math.floor(Math.random() * this.types.length)];
        this.type = randomType.type;
        this.emoji = randomType.emoji;
    }

    draw() {
        ctx.font = '30px Arial';
        ctx.fillText(this.emoji, this.x, this.y);
    }

    update() {
        this.y += this.speed;
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.life = 1;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.02;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

const player = new Player();
let bullets = [];
let enemies = [];
let powerUps = [];
let keys = {};

// Game state functions
function startGame() {
    document.getElementById('controls-modal').style.display = 'none';
    gameActive = true;
    animate();
}

function restartGame() {
    gameActive = true;
    score = 0;
    health = 100;
    level = 1;
    bullets = [];
    enemies = [];
    powerUps = [];
    particles = [];
    player.x = canvas.width / 2;
    player.y = canvas.height - 100;
    player.powerUp = null;
    
    updateHUD();
    document.getElementById('game-over').style.display = 'none';
    animate();
}

function gameOver() {
    gameActive = false;
    document.getElementById('final-score').textContent = score;
    document.getElementById('final-level').textContent = level;
    document.getElementById('game-over').style.display = 'block';
}

function updateHUD() {
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('health').textContent = `Health: ${health}`;
    document.getElementById('level').textContent = `Level: ${level}`;
    document.getElementById('power-up').textContent = `Power-up: ${player.powerUp ? player.powerUp.emoji : 'None'}`;
}

// Event listeners
canvas.addEventListener('touchstart', (e) => {
    touchX = e.touches[0].clientX;
});

canvas.addEventListener('touchmove', (e) => {
    if (touchX === null) return;
    const currentX = e.touches[0].clientX;
    if (currentX < touchX) player.move('left');
    if (currentX > touchX) player.move('right');
    touchX = currentX;
});

canvas.addEventListener('touchend', () => {
    touchX = null;
});

// Mobile controls
document.getElementById('left-btn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
document.getElementById('left-btn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
document.getElementById('right-btn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
document.getElementById('right-btn').addEventListener('touchend', () => keys['ArrowRight'] = false);
document.getElementById('shoot-btn').addEventListener('touchstart', () => {
    if (gameActive) bullets.push(...player.shoot());
});

// Keyboard controls
window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
    if (e.key === ' ' && gameActive) {
        bullets.push(...player.shoot());
    }
});

window.addEventListener('keyup', (e) => keys[e.key] = false);

// Game mechanics
function handleResize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.x = Math.min(player.x, canvas.width - player.width);
    player.y = canvas.height - 100;
}

function createExplosion(x, y, color) {
    const particleCount = window.innerWidth < 768 ? 5 : 10;
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function spawnEnemy() {
    if (Math.random() < 0.02 * (1 + level * 0.1) && gameActive) {
        enemies.push(new Enemy());
    }
}

function spawnPowerUp() {
    if (Math.random() < 0.002 && gameActive) {
        powerUps.push(new PowerUp());
    }
}

function drawStars() {
    ctx.fillStyle = 'white';
    for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = (Date.now() / 50 + i * 50) % canvas.height;
        const size = Math.random() * 2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function updateGameElements() {
    bullets = bullets.filter(bullet => {
        bullet.update();
        bullet.draw();
        return bullet.y > 0 && bullet.x > 0 && bullet.x < canvas.width;
    });

    enemies = enemies.filter(enemy => {
        enemy.update();
        enemy.draw();
        return enemy.y < canvas.height;
    });

    powerUps = powerUps.filter(powerUp => {
        powerUp.update();
        powerUp.draw();
        return powerUp.y < canvas.height;
    });

    particles.forEach(particle => {
        particle.update();
        particle.draw();
    });
    particles = particles.filter(particle => particle.life > 0);
}

function checkCollisions() {
    // Bullet-Enemy collisions
    for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = enemies.length - 1; j >= 0; j--) {
            const dx = bullets[i].x - enemies[j].x;
            const dy = bullets[i].y - enemies[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 30) {
                enemies[j].health--;
                bullets.splice(i, 1);
                
                if (enemies[j].health <= 0) {
                    createExplosion(enemies[j].x, enemies[j].y, '#ff4444');
                    enemies.splice(j, 1);
                    score += 10 * level;
                    if (score >= level * 100) level++;
                    updateHUD();
                }
                break;
            }
        }
    }

    // Player-Enemy collisions
    for (let i = enemies.length - 1; i >= 0; i--) {
        const dx = player.x - enemies[i].x;
        const dy = player.y - enemies[i].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 40) {
            createExplosion(enemies[i].x, enemies[i].y, '#ff0000');
            enemies.splice(i, 1);
            health -= 20;
            updateHUD();
            if (health <= 0) gameOver();
        }
    }

    // Player-PowerUp collisions
    for (let i = powerUps.length - 1; i >= 0; i--) {
        const dx = player.x - powerUps[i].x;
        const dy = player.y - powerUps[i].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 40) {
            const powerUp = powerUps[i];
            if (powerUp.type === 'health') {
                health = Math.min(100, health + 30);
            } else {
                player.powerUp = powerUp;
                player.powerUpTimer = 0;
            }
            createExplosion(powerUp.x, powerUp.y, '#ffff00');
            powerUps.splice(i, 1);
            updateHUD();
        }
    }
}

function animate(currentTime = 0) {
    if (!gameActive) return;

    const deltaTime = currentTime - lastFrameTime;
    
    if (deltaTime < frameInterval) {
        requestAnimationFrame(animate);
        return;
    }

    lastFrameTime = currentTime - (deltaTime % frameInterval);
    lastTime = currentTime;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();

    if (keys['ArrowLeft']) player.move('left');
    if (keys['ArrowRight']) player.move('right');
    player.updatePowerUp(deltaTime);
    player.draw();

    updateGameElements();
    spawnEnemy();
    spawnPowerUp();
    checkCollisions();

    requestAnimationFrame(animate);
}

// Handle window focus
window.addEventListener('blur', () => {
    keys = {};
});

// Initialize game with responsive settings
handleResize();
if (window.innerWidth < 768) {
    document.getElementById('mobile-controls').style.display = 'flex';
}
    </script>
</body>
</html>
